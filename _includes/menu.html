<div class="contain-to-grid">
<nav class="top-bar" data-topbar role="navigation" class="large-12 columns">
  <ul class="title-area">
    <li class="name"><a href="/"><img src="/assets/images/logotyp.png" style="height: 29px;margin-top: 8px;"/></a></li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
<ul class="left">
<li><a href="#">Sbírka předpisů</a></li>
</ul>
    <ul class="right">
{% for item in site.data.menu %}
  <li{% if page.url == item.url %} class="active"{% endif %}><a href="{{ item.url }}">{{ item.title }}</a></li>
{% endfor %}
</ul>
  </section>
</nav>
</div>
